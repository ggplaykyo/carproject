    <script type="text/javascript">
    $(document).ready(function(){
        $.ajax({
            type :"get",
            url : "/api/carlist",
            success : function(a){
                console.log(a);
                a.carlist
                $.each(a.carlist,(i,item)=>{
                    $('#carlist').append("<li>"+"모델: "+item.model +"\t제조사: "+item.company+"\t차주: "+item.owner +"\t차량번호: "+item.carNumber+"\t사고횟수: "+item.numOfAccident+"\t차주변경횟수: "+item.numOfOwnerChange+"</li>");

                })
            }
        })
    })

    </script>
